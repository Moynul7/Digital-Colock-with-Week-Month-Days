<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital_clock</title>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="Digital-clock">
		<div class="margin">
			<span id="time" onload="_showtime()"></span><br>
			<span id="Week"></span>
			<span id="month"></span>
			<span id="day"></span>
		</div>
	</div>
    


    <script>
    	//................time..........................
    	function _showtime() {
    		var d = new Date();
    		var h = d.getHours();
    		var m = d.getMinutes();
    		var s = d.getSeconds();

    		var session = 'AM';

    		if (h < 12) {
    			h = 12;
    		}

    		if (h > 12) {
    			h = h - 12;
    			session = 'PM';
    		}

    		h = (h < 10) ? '0' + h : h;
    		m = (m < 10) ? '0' + m : m;
    		s = (s < 10) ? '0' + s : s;

    		var time = h + ':' + m + ':' + s + ' ' + session;
    		document.getElementById('time').innerText = time;
    		document.getElementById('time').textContent = time;
    		setTimeout(_showtime, 1000);
    	}

    	_showtime();

    	var daTe = new Date()
    	//.......................days...............................
		var _Week = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
		document.getElementById('Week').innerHTML = _Week[daTe.getDay()] + ',';
		//.......................month...............................
		var month = ['January','February','March','April', 'May','June','July','August','September','October','November','December'];
		document.getElementById('month').innerHTML = month[daTe.getMonth()];
		//.......................Date...............................
		var DaTE = daTe.getDate();
		document.getElementById('day').innerHTML = DaTE;
    </script>
</body>
</html>
